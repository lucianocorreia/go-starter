version: "2"
sql:
- schema: "database/migrations"
  queries: "database/queries"
  engine: "postgresql"
  gen:
    go:
      package: "database"
      out: "database/sqlc"
      emit_json_tags: true
      emit_interface: true
      emit_empty_slices: true
      emit_result_struct_pointers: true
      emit_params_struct_pointers: true

